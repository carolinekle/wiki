{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Entry</h1>

    <form action="{% url 'new' %}" method="POST">
        {% csrf_token %}
        <input class="title" type="text" name="title" placeholder="Title">
    </form>

    <form action="{% url 'new' %}" method="POST">
        {% csrf_token %}
        <input class="content" type="text" name="content" placeholder="Content">
    </form>

{% endblock %}
